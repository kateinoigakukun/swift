name: CI

on:
  push:
    branches:
    - swiftwasm
  pull_request:
    branches:
    - swiftwasm

jobs:
  linux_build:
    timeout-minutes: 0
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: Run a multi-line script
      run: ./ci-linux.sh

  macos_build:
    timeout-minutes: 0
    runs-on: macOS-10.14

    steps:
    - uses: actions/checkout@v1
    - name: Run a multi-line script
      run: ./ci-mac.sh
